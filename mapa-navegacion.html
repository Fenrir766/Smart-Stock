<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Stock - Mapa de Navegación</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="mapa-body">
  <header class="header">
    <div class="logo-container">
      <img src="assets/logo.png" alt="Smart Stock Logo" class="logo" />
    </div>
    <nav class="nav">
      <a href="index.html">INICIO</a>
      <a href="nosotros.html">NOSOTROS</a>
      <a href="servicios.html">SERVICIOS</a>
      <a href="contacto.html">CONTACTO</a>
    </nav>
    <div class="lang-switch">
      <a href="#">ES</a> | <a href="#">IN</a>
    </div>
  </header>
  <div class="accesibilidad">
    <button id="acces-btn">♿</button>
    <div class="acces-menu" id="acces-menu">
      <button onclick="toggleContraste()">Contraste</button>
      <button onclick="cambiarTamanoTexto('+')">Aumentar texto</button>
      <button onclick="cambiarTamanoTexto('-')">Reducir texto</button>
      <button onclick="resetAccesibilidad()">Restablecer</button>
    </div>
  </div>
  
  <main class="mapa-content">
    <section class="intro">
      <h1>todo lo que necesitas para<br>tu centro de distribucion en<br>un solo lugar</h1>
      <img src="assets/almacen.png" alt="Centro de distribución" class="warehouse-img" />
    </section>

    <section class="mapa">
      <img src="assets/mapa-navegacion.png" alt="Mapa de navegación" class="mapa-img" />
      <a href="login.html" class="btn btn-mapa">Inicio de sesión</a>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Smart Stock. Todos los derechos reservados.</p>
  </footer>
  <script>
    document.getElementById('acces-btn').addEventListener('click', () => {
      const menu = document.getElementById('acces-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
  
    function toggleContraste() {
      document.body.classList.toggle('alto-contraste');
    }
  
    function cambiarTamanoTexto(direccion) {
      const body = document.body;
      const estilo = window.getComputedStyle(body, null).getPropertyValue('font-size');
      const tamanoActual = parseFloat(estilo);
      if (direccion === '+') {
        body.style.fontSize = (tamanoActual + 2) + 'px';
      } else if (direccion === '-') {
        body.style.fontSize = (tamanoActual - 2) + 'px';
      }
    }
  
    function resetAccesibilidad() {
      document.body.classList.remove('alto-contraste');
      document.body.style.fontSize = '';
    }
  </script>
  
</body>
</html>
<style class="css">
body.mapa-body {
  background: #fff;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.header {
  background-color: #000;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 40px;
}

.logo-container .logo {
  width: 80px;
}

.nav a {
  margin: 0 15px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
}

.lang-switch {
  font-weight: bold;
}

main.mapa-content {
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 40px;
  flex-wrap: wrap;
}

.intro {
  flex: 1;
  max-width: 450px;
}

.intro h1 {
  font-size: 28px;
  margin-bottom: 20px;
  color: #111;
}

.intro .warehouse-img {
  width: 100%;
  max-width: 400px;
  margin-top: 10px;
}

.mapa {
  flex: 1;
  text-align: center;
}

.mapa-img {
  width: 100%;
  max-width: 600px;
}

.btn.btn-mapa {
  margin-top: 20px;
  display: inline-block;
  background-color: #50f2e7;
  padding: 12px 20px;
  border-radius: 6px;
  color: #000;
  font-weight: bold;
  text-decoration: none;
}

.btn.btn-mapa:hover {
  background-color: #3cd3c6;
}

.footer {
  text-align: center;
  padding: 15px;
  font-size: 13px;
}
.accesibilidad {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999;
}

#acces-btn {
  font-size: 24px;
  padding: 10px;
  border-radius: 50%;
  border: none;
  background-color: #00cfc8;
  cursor: pointer;
}

.acces-menu {
  display: none;
  position: absolute;
  top: 60px;
  right: 0;
  background: #fff;
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.acces-menu button {
  display: block;
  margin: 5px 0;
  width: 100%;
  background: #eee;
  border: none;
  padding: 8px;
  cursor: pointer;
  text-align: left;
}

body.alto-contraste {
  background-color: #000 !important;
  color: #fff !important;
}

body.alto-contraste a {
  color: #0ff !important;
}

</style>
