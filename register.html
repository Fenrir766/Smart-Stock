<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Stock - Registro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="registro-body">
  <div class="container">
    <div class="left-panel">
      <img src="assets/logo.png" alt="Logo Smart Stock" class="logo" />
      <p>Logistics software for controlling your products</p>
      <a href="index.html" class="btn">CONOCE MÁS</a>
      <div class="social-icons">
        <img src="assets/icon-instagram.svg" alt="Instagram" />
        <img src="assets/icon-twitter.svg" alt="Twitter" />
        <img src="assets/icon-facebook.svg" alt="Facebook" />
      </div>
      <p class="copyright">© 2025 Smart Stock. Todos los derechos reservados.</p>
    </div>

    <div class="right-panel">
      <div class="lang-switch">
        <a href="#">ES</a> | <a href="#">IN</a>
      </div>
      <h2>Crea tu cuenta!</h2>

      <form action="dashboard.html">
        <div class="input-group">
          <img src="assets/icons-user-icon.png" alt="Nombre" />
          <input type="text" placeholder="Ingresa tu nombre" required />
        </div>

        <label for="id-type">tipo de identificación</label>
        <select id="id-type" required>
          <option disabled selected>selecciona tipo de identificación</option>
          <option value="cc">Cédula de ciudadanía</option>
          <option value="ti">Tarjeta de identidad</option>
          <option value="ce">Cédula extranjera</option>
        </select>

        <div class="input-group">
          <img src="assets/icons-id-icon.png" alt="ID" />
          <input type="text" placeholder="Ingresa tu identificación" required />
        </div>

        <div class="input-group">
          <img src="assets/icons-email-icon.png" alt="Email" />
          <input type="email" placeholder="Ingresa tu email" required />
        </div>

        <div class="input-group">
          <img src="assets/icons-lock-icon.png" alt="Contraseña" />
          <input type="password" placeholder="Ingresa tu contraseña" required class="password-input" />
<img src="assets/icons-eye-icon.svg" alt="Mostrar" class="eye-icon" />
        </div>

        <div class="input-group">
          <img src="assets/icons-lock-icon.png" alt="Confirmar" />
          <input type="password" placeholder="Confirmar tu contraseña" required />
          <img src="assets/icons-eye-icon.svg" alt="Mostrar" class="eye-icon" />
        </div>
        
        <small>¿olvidaste tu contraseña?</small>

        <button type="submit" class="btn">Crear cuenta</button>
      </form>

      <small>¿ya tienes una cuenta?</small>
    </div>
  </div>
  <script>
    document.querySelectorAll('.eye-icon').forEach((icon, index) => {
      icon.addEventListener('click', () => {
        const input = document.querySelectorAll('.password-input')[index];
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
  
        // Opcional: cambiar ícono si tienes otro para "ocultar"
        icon.style.opacity = isPassword ? '0.5' : '1';
      });
    });
  </script>
  
</body>
</html>
<style class="css">
/* General */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body.registro-body {
  display: flex;
  height: 100vh;
  background-color: #fdfdfd;
}

/* Contenedor principal dividido */
.container {
  display: flex;
  width: 100%;
}

/* Panel izquierdo */
.left-panel {
  background-color: #000;
  color: white;
  flex: 1;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.left-panel .logo {
  width: 180px;
  margin-bottom: 20px;
}

.left-panel p {
  text-align: center;
  margin: 10px 0;
}

.left-panel .btn {
  margin: 20px 0;
  padding: 10px 25px;
  background-color: #50f2e7;
  color: black;
  text-decoration: none;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s;
}

.left-panel .btn:hover {
  background-color: #3cd3c6;
}

.social-icons {
  display: flex;
  gap: 20px;
  margin: 30px 0;
}
.social-icons img {
  width: 50px;
  height: 50px;
  cursor: pointer;
  filter: invert(1);
}

.left-panel .copyright {
  font-size: 12px;
  text-align: center;
}

/* Panel derecho */
.right-panel {
  flex: 1;
  padding: 60px 40px;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  position: relative;
}

.lang-switch {
  position: absolute;
  top: 20px;
  right: 30px;
  font-weight: bold;
}

.lang-switch a {
  color: #000;
  text-decoration: none;
  margin: 0 5px;
}

.right-panel h2 {
  margin-bottom: 30px;
  font-size: 24px;
  color: #555;
}

/* Formulario */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.input-group {
  position: relative;
  display: flex;
  align-items: center;
  background-color: #e0fdfc;
  border-radius: 4px;
  padding: 5px 10px;
}

.input-group img {
  width: 18px;
  height: 18px;
  margin-right: 8px;
}

.input-group input {
  flex: 1;
  padding: 10px;
  border: none;
  background: transparent;
  outline: none;
}

.eye-icon {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

select {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #e0fdfc;
}

button.btn {
  background-color: #50f2e7;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

button.btn:hover {
  background-color: #3cd3c6;
}

small {
  font-size: 12px;
  color: #555;
  margin-top: 5px;
  margin-bottom: 10px;
}
</style>
